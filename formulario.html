<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fale comigo </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" id="name" nome="nome">
        <br><br>

        <label for="e-mail">E-mail:</label>
        <input type="e-mail" id="e-mail" email="e-mail">
        <br> <br>
    
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br> <br>

        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name="mensagem" id="mensagem"></textarea>
        <br>

        <form action="">
        <br>
        <label for="opcoes">Qual o motivo do seu contato:</label>
        <select name="opcoes" id="opcoes">
            <option value="">Contratar seu trabalho</option>
            <option value="">Pedir orçamento</option>
            <option value="">Ouvidoria</option>
            <option value="">Dúvidas</option>
        </select>
        <br> <br> <br> <br> <br> <br> <br>

        <form action="">
        <br>
        <input type="checkbox" name="concordo" id="concordo">
        <label for="concordo">Ao aceitar voce concorda com os termos de contrato</label>
        <br><br>

        <form action="">
        <br>
        <label for="genero">Gênero</label>
        <br>
        <input type="checkbox" name="genero" id="genero">

        <label for="feminino">Feminino</label>
        <input type="checkbox" name="feminino" id="genero_feminino">

        <label for="masculino">Masculino</label>
        <input type="checkbox" name="masculino" id="genero_masculino">
    
        <label for="prefiro_nao_responder"> Prefiro nao responder </label>
        <br> <br>

        
        <input type="submit" value="Enviar">

                 </form>
            </form>
        </form>
    </form>
</form>

</div>    
</body>
</html>
